<!doctype html>
<html>
	<head>
		<title>new jsPlumb - Dynamic Anchors Demo - jQuery</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="http://www.h-fj.com/ascii/context_menu/jquery.contextMenu.css">
		<link rel="stylesheet" href="../css/jsPlumbDemo.css">
		<link rel="stylesheet" href="../css/dynamicAnchorsDemo.css">
	</head>
	<body onunload="jsPlumb.unload();">

		<div id="demo">
		</div>

        <div id="result"></div>

	    <div id="debug"></div>

	    <div id="explanation">
            <form onsubmit="return false;">
              <table>
                <tr>
                  <td>ジョブ追加:</td>
                  <td>
                    <!-- 入力フォーム -->
                    <input id="text" type="text" name="pattern" value=""  onKeyPress="return jsPlumbDemo.submitCheck(event);" autocomplete="off" size="30" style="display: block">
                    <!-- 補完候補を表示するエリア -->
                    <div id="suggest" style="display:none;"></div>
                  </td>
                </tr>
              </table>
            </form>
	    </div>

		<!-- suggest 機能 -->
		<!-- URL: http://www.enjoyxstudy.com/javascript/suggest/ -->
        <script type="text/javascript" src="http://www.enjoyxstudy.com/javascript/suggest/suggest.js"></script>

	    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
		
		<!-- support lib for bezier stuff -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/lib/jsBezier-0.2-min.js"></script>
		<!-- main jsplumb engine -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/1.3.2/jsPlumb-1.3.2-RC1.js"></script>
		<!-- connectors, endpoint and overlays  -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/1.3.2/jsPlumb-defaults-1.3.2-RC1.js"></script>

		<!-- SVG renderer -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/1.3.2/jsPlumb-renderers-svg-1.3.2-RC1.js"></script>
		<!-- canvas renderer -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/1.3.2/jsPlumb-renderers-canvas-1.3.2-RC1.js"></script>

		<!-- jquery adapter -->
		<script type="text/javascript" src="http://www33039u.sakura.ne.jp/tfukasaw/jsplumb-demo/js/1.3.2/jquery.jsPlumb-1.3.2-RC1.js"></script>

        <!-- context menu -->
        <script type="text/javascript" src="http://www.h-fj.com/ascii/context_menu/jquery.contextMenu.js"></script>

		
		<!-- setting -->
		<!-- script type="text/javascript" src="../js/etc/setting.js"></script -->
		<!-- job info ジョブ実行情報 設定-->
		<script type="text/javascript" src="../js/etc/job_info.js"></script>
		<!-- job wait ジョブ待ち合わせ情報設定 -->
		<script type="text/javascript" src="../js/etc/job_wait.js"></script>

		<!--  demo code 表示ロジック -->
		<script type="text/javascript" src="../js/1.3.2/dynamicAnchorsDemo.js"></script>


		<!--  sample code -->
		<!-- script type="text/javascript" src="../js/sample/dynamicAnchorsDemo.js"></script-->
		
		<!--  demo helper code jquey プラグイン-->
		<script type="text/javascript" src="../js/1.3.2/demo-helper-jquery.js"></script>		

        <ul id="select" class="contextMenu">
            <li ><a href="#del" >単削除</a></li>
            <li ><a href="#nextdel" >次削除</a></li>
            <li ><a href="#predel" >前削除</a></li>
            <li ><a href="#alldel">全削除</a></li>
            <li ><a href="#cancel">キャンセル</a></li>
        </ul>


	</body>
</html>
